{% extends "base_login.html" %}
{% block content %}

    <div class="o-row">
      <div class="c-box c-box--login">
        <h1 class="c-login__title">
          Register
        </h1>
        <div class="c-box__content">
          <form class="c-form" action="" method="post">
            <div class="c-form__row">
              <p class="c-form__icon">
                <svg class="c-form__icon--svg" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                    <path d="M0 0h24v24H0z" fill="none"/>
                </svg>
              </p>
              <input class="c-form__input" type="text" title="username" name="username" placeholder="Username">
            </div>
            <div class="c-form__row">
              <p class="c-form__icon">
                <svg class="c-form__icon--svg" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
                    <path d="M0 0h24v24H0z" fill="none"/>
                </svg>
              </p>
              <input class="c-form__input" type="email" title="mail" name="mail" placeholder="Email">
            </div>
            <div class="c-form__row">
              <p class="c-form__icon">
                <svg class="c-form__icon--svg" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <path d="M0 0h24v24H0z" fill="none"/>
                    <path d="M12.65 10C11.83 7.67 9.61 6 7 6c-3.31 0-6 2.69-6 6s2.69 6 6 6c2.61 0 4.83-1.67 5.65-4H17v4h4v-4h2v-4H12.65zM7 14c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2z"/>
                </svg>
              </p>
              <input class="c-form__input" type="password" title="password" name="password" placeholder="Password">
            </div>

            <div class="c-form__row">
              <p class="c-form__icon">
                <svg class="c-form__icon--svg" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <path d="M0 0h24v24H0z" fill="none"/>
                    <path d="M12.65 10C11.83 7.67 9.61 6 7 6c-3.31 0-6 2.69-6 6s2.69 6 6 6c2.61 0 4.83-1.67 5.65-4H17v4h4v-4h2v-4H12.65zM7 14c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2z"/>
                </svg>
              </p>
              <input class="c-form__input" type="password" title="rep_password" name="rep_password" placeholder="Repeat password">
            </div>
            <input class="c-form__submit-button" type="submit" title="Submit" value="Register">
          </form>
        </div>
      </div>
    </div>
    <div class="o-row">
      <p class="u-text-align-center">
        <a class="c-link-cta" href="{{ url_for('index') }}">Already registered? Sign in here</a>
      </p>
    </div>

{% endblock %}
